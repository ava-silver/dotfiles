window:
  opacity: 0.95
  startup_mode: Windowed
  gtk_theme_variant: dark
  dynamic_title: false
  decorations: None
  padding:
    x: 10
    y: 30

font:
  normal:
    family: MesloLGS NF
  bold:
    family: MesloLGS NF
  italic:
    family: MesloLGS NF
  bold_italic:
    family: MesloLGS NF
  size: 12.0
  ligatures: true

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_characters: ",|`'\":()[]{}<> \t"

# live_config_reload: true

working_directory: None

cursor:
  style:
    shape: Beam

mouse:
  hide_when_typing: true


colors:
  # Default colors
  primary:
    background: '0x1b182c'
    foreground: '0xcbe3e7'

  # Normal colors
  normal:
    black:   '0x100e23'
    red:     '0xff8080'
    green:   '0x95ffa4'
    yellow:  '0xf7d04f'
    blue:    '0x38a6f5'
    magenta: '0xc991e1'
    cyan:    '0xaaffe4'
    white:   '0xcbe3e7'

  # Bright colors
  bright:
    black:   '0x565575'
    red:     '0xff5458'
    green:   '0x62d196'
    yellow:  '0xffb378'
    blue:    '0x3098ff'
    magenta: '0x906cff'
    cyan:    '0x63f2f1'
    white:   '0xa6b3cc'


